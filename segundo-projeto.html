<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Animal Crossing Style</title>
    <style>
        body {
            background-color: #a7d083;
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }

        /* CORREÇÃO 1: Adicionado o #AC1 aqui */
        #AC1 {
            display: block;
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50px;
            border: 10px solid #fdf5e6;
            box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
            margin: 20px auto;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #fdf5e6;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: #5d4037;
            font-weight: bold;
            box-shadow: 0px 4px 0px #d7ccc8;
        }
    </style>
</head>
<body>

    <h1>MEU PERSONAGEM</h1>

    <img id="AC1" src="AC1.jpeg">

    <br>
    <button onclick="mudarFoto()">PRÓXIMO PERSONAGEM</button>

    <script>
        var contador = 1; 

        function mudarFoto() {
            var foto = document.getElementById("AC1"); // Pega a única tag que existe

            if (contador === 1) {
                foto.src = "AC2.jpg"; // Se está na 1, mostra a 2
                contador = 2;
            } 
            else if (contador === 2) {
                foto.src = "AC3.jpg"; // Se está na 2, mostra a 3
                contador = 3;
            } 
            else {
                foto.src = "AC1.jpeg"; // Se está na 3, volta para a 1
                contador = 1;
            }
        }
    </script>
</body>
</html>
